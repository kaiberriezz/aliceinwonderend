    <style>
@import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mountains+of+Christmas:wght@400;700&family=Mrs+Sheppards&display=swap');
    
        html {
            scroll-behavior: smooth;
        }

        body {
            height: 150vh; 
            margin: 0;
            padding: 0;
            font-family: "Cedarville Cursive", cursive;
        }

        /*
        ==================================================
        IMAGE ANIMATION CSS (Kept)
        ==================================================
        */
        #image {
            position: relative;
            padding: 40px;
            text-align: center;
        }

        #image img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #image.visible img {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-family:Mountains of Christmas;
            text-align: center;
        }
        p {
            font-family: "Cedarville Cursive", cursive;
        }

        /* NEW CSS FOR BLENDING BUTTON */
        .admin-button {
            position: fixed; /* Keep it in the same spot even when scrolling */
            bottom: 10px;    /* 10 pixels from the bottom */
            right: 10px;     /* 10 pixels from the right */
            
            /* Minimalist Styling */
            background: none;           /* No background color */
            border: 1px solid #ccc;     /* Subtle grey border */
            color: #777;                /* Light grey text color */
            padding: 4px 8px;           /* Small padding */
            font-size: 10px;            /* Very small font size */
            font-family: Arial, sans-serif; /* Use a non-stylized font to look like a utility element */
            text-transform: uppercase;  /* ALL CAPS to look like a small label */
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s; /* Gentle transition for interaction */
            z-index: 100; /* Ensure it is on top of other content */
        }

        .admin-button:hover {
            color: #000;
            border-color: #000;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image');
            const triggerPoint = window.innerHeight * 0.8;

            function checkVisibility() {
                const box = imageContainer.getBoundingClientRect();

                if (box.top < triggerPoint) {
                    imageContainer.classList.add('visible');
                    window.removeEventListener('scroll', checkVisibility);
                }
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });
    </script>
