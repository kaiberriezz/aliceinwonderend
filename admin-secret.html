<!DOCTYPE html>
<html>
<head>
    <title>4-Digit Keypad</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #pwdcontainer {
            background: #1c1c1c; /* New: Dark container background */
            margin-top: 50px;
            width: 440px;
            height: 550px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        #screen {
            height: 100px;
            width: 440px;
        }

        #display {
            background: #000000; /* New: Pure black screen background */
            padding: 10px;
            margin: 10px;
            color: #4da6ff; /* New: Light blue text */
            border: 1px solid #0055aa; /* New: Darker blue border */
            height: 65px;
            font: 60px Calibri Light, sans-serif;
            text-align: center;
            line-height: 65px;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .keypad {
            color: #4da6ff; /* New: Light blue text */
            float: left;
            border: 1px solid #0055aa; /* New: Darker blue border */
            width: 108px;
            height: 108px;
            font: 25px Calibri Light, sans-serif;
            text-align: center;
            line-height: 108px;
            transition: 0.2s;
            background: #333333; /* New: Darker button base */
        }

        .keypad:hover {
            box-shadow: 0 0 15px #0099ff; /* New: Vibrant blue glow on hover */
            position: relative;
            background: #444444; /* New: Slightly lighter background on hover */
        }

        .keypad:active {
            transition: all 0.05s;
            transform: translatey(3px);
            box-shadow: 0 0 5px #0077cc; /* New: Muted blue glow on active */
        }
        
        /* New styles for the credit link */
        #credits {
            margin-top: 20px;
            font-size: 10px; 
            color: #666; /* Subtle dark gray text */
            text-decoration: none;
        }
        
        #credits:hover {
            color: #4da6ff; /* Light blue on hover */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="pwdcontainer">
        <div id="screen"><div id="display">****</div></div>
        <nav>
            <ul>
                <li class="keypad" href="#">7</li>
                <li class="keypad" href="#">8</li>
                <li class="keypad" href="#">9</li>
                <li class="keypad" href="#">Clear</li>
                <li class="keypad" href="#">4</li>
                <li class="keypad" href="#">5</li>
                <li class="keypad" href="#">6</li>
                <li class="keypad" href="#">⇦</li>
                <li class="keypad" href="#">1</li>
                <li class="keypad" href="#">2</li>
                <li class="keypad" href="#">3</li>
                <li class="keypad" href="#">+</li>
                <li class="keypad" href="#">*</li>
                <li class="keypad" href="#">0</li>
                <li class="keypad" href="#">#</li>
                <li class="keypad" href="#">Enter</li>
            </ul>
        </nav>
    </div>

    <a href="https://codepen.io/FlyingEmu" id="credits">FlyingEmu</a>

    <script>
        $(document).ready(function () {
            const MAX_LENGTH = 4;
            const display = $('#display');
            let currentText = display.text().replace(/\*/g, '');

            const codeLinks = {
                '1865': '/aliceinwonderland.html',
                '2010': '/creator.html',
                '0451': '/fahrenheit451.html'
            };

            $('.keypad').on('click', function(e) {
                e.preventDefault();
                const key = $(this).text();

                switch (key) {
                    case 'Clear':
                        currentText = '';
                        break;
                    case '⇦':
                        currentText = currentText.slice(0, -1);
                        break;
                    case 'Enter':
                        if (currentText.length === MAX_LENGTH) {
                            checkCode(currentText);
                        } else {
                            alert(`Please enter a complete ${MAX_LENGTH}-digit code.`);
                        }
                        return;
                    default:
                        if (currentText.length < MAX_LENGTH && key.length === 1) {
                            if (key.match(/^[0-9+*#]$/)) {
                                currentText += key;
                            }
                        }
                        break;
                }

                // Mask the input with '*' and update the display
                let maskedText = '*'.repeat(currentText.length);
                let displayValue = maskedText.padEnd(MAX_LENGTH, '*');
                display.text(displayValue);
            });

            function checkCode(code) {
                if (codeLinks[code]) {
                    window.location.href = codeLinks[code];

                    currentText = '';
                    display.text('****');
                } else {
                    alert('Code Accepted. Searching for data...');
                    currentText = '';
                    display.text('****');
                }
            }
        });
    </script>
</body>
</html>
