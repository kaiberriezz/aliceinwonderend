<!DOCTYPE html>
<html>
<head>
    <title>Numeric Keypad</title>
    <style>
        /* CSS Consolidated and Adjusted */
        body {
            /* Removed black background and rain animations */
            background: #ffffff; /* White background */
            user-select: none;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* --- Keypad Container Styles (Retained Dark Look) --- */
        #pwdcontainer {
            background: #2b2b2b; /* Dark background for the keypad unit */
            margin-top: 50px;
            width: 440px;
            height: 550px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Soft shadow */
            border-radius: 8px;
            overflow: hidden;
        }

        #screen {
            height: 100px;
            width: 440px;
        }

        #display {
            background: #1a1a1a; /* Darker background for the display screen */
            padding: 10px;
            margin: 10px;
            color: rgb(0, 200, 0); /* Brighter green text */
            border: 1px solid rgb(0, 100, 0);
            height: 65px;
            font: 50px Calibri Light, sans-serif;
            text-align: center;
            line-height: 65px;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .keypad {
            color: rgb(0, 200, 0);
            float: left;
            border: 1px solid rgb(0, 100, 0);
            width: 108px;
            height: 108px;
            font: 25px Calibri Light, sans-serif;
            text-align: center;
            line-height: 108px;
            transition: 0.2s;
            background: #444; /* Dark gray for keys */
        }

        .keypad:hover {
            box-shadow: 0 0 15px rgb(0, 200, 0);
            position: relative;
            background: #666; /* Lighter gray on hover */
        }

        .keypad:active {
            transition: all 0.05s;
            transform: translatey(3px);
            box-shadow: 0 0 5px rgb(0, 200, 0);
        }
        
        /* Removed all Matrix rain styles and animations */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="pwdcontainer">
        <div id="screen"><div id="display">*****</div></div>
        <nav>
            <ul>
                <li class="keypad" href="#">7</li>
                <li class="keypad" href="#">8</li>
                <li class="keypad" href="#">9</li>
                <li class="keypad" href="#">Clear</li>
                <li class="keypad" href="#">4</li>
                <li class="keypad" href="#">5</li>
                <li class="keypad" href="#">6</li>
                <li class="keypad" href="#">⇦</li>
                <li class="keypad" href="#">1</li>
                <li class="keypad" href="#">2</li>
                <li class="keypad" href="#">3</li>
                <li class="keypad" href="#">+</li>
                <li class="keypad" href="#">*</li>
                <li class="keypad" href="#">0</li>
                <li class="keypad" href="#">#</li>
                <li class="keypad" href="#">Enter</li>
            </ul>
        </nav>
    </div>

    <script>
        $(document).ready(function () {
            // Keypad functionality
            $('.keypad').on('click', function(e) {
                e.preventDefault();
                const key = $(this).text();
                const display = $('#display');
                let currentText = display.text().replace(/\*/g, ''); // Get current text without asterisks
                const maxLength = 5; // Matches the initial ***** display

                switch (key) {
                    case 'Clear':
                        currentText = '';
                        break;
                    case '⇦': // Backspace
                        currentText = currentText.slice(0, -1);
                        break;
                    case 'Enter':
                        // Password check logic would go here
                        alert('Code Submitted: ' + currentText);
                        currentText = ''; // Clear for next attempt
                        break;
                    default:
                        // Only accept input if not at max length
                        if (currentText.length < maxLength && key.length === 1) {
                            currentText += key;
                        }
                        break;
                }

                // Update the display with asterisks for remaining length
                let displayValue = currentText.padEnd(maxLength, '*');
                display.text(displayValue);
            });
        });
    </script>
</body>
</html>
