<!DOCTYPE html>
<html>
<head>
    <title>4-Digit Keypad</title>
    <style>
        body {
            background: #ffffff;
            user-select: none;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #pwdcontainer {
            background: #2b2b2b;
            margin-top: 50px;
            width: 440px;
            height: 550px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        #screen {
            height: 100px;
            width: 440px;
        }

        #display {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px;
            color: rgb(0, 200, 0);
            border: 1px solid rgb(0, 100, 0);
            height: 65px;
            font: 60px Calibri Light, sans-serif;
            text-align: center;
            line-height: 65px;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .keypad {
            color: rgb(0, 200, 0);
            float: left;
            border: 1px solid rgb(0, 100, 0);
            width: 108px;
            height: 108px;
            font: 25px Calibri Light, sans-serif;
            text-align: center;
            line-height: 108px;
            transition: 0.2s;
            background: #444;
        }

        .keypad:hover {
            box-shadow: 0 0 15px rgb(0, 200, 0);
            position: relative;
            background: #666;
        }

        .keypad:active {
            transition: all 0.05s;
            transform: translatey(3px);
            box-shadow: 0 0 5px rgb(0, 200, 0);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="pwdcontainer">
        <div id="screen"><div id="display">****</div></div>
        <nav>
            <ul>
                <li class="keypad" href="#">7</li>
                <li class="keypad" href="#">8</li>
                <li class="keypad" href="#">9</li>
                <li class="keypad" href="#">Clear</li>
                <li class="keypad" href="#">4</li>
                <li class="keypad" href="#">5</li>
                <li class="keypad" href="#">6</li>
                <li class="keypad" href="#">⇦</li>
                <li class="keypad" href="#">1</li>
                <li class="keypad" href="#">2</li>
                <li class="keypad" href="#">3</li>
                <li class="keypad" href="#">+</li>
                <li class="keypad" href="#">*</li>
                <li class="keypad" href="#">0</li>
                <li class="keypad" href="#">#</li>
                <li class="keypad" href="#">Enter</li>
            </ul>
        </nav>
    </div>

    <script>
        $(document).ready(function () {
            const MAX_LENGTH = 4;
            const display = $('#display');
            let currentText = display.text().replace(/\*/g, '');

            const codeLinks = {
                '1865': '/aliceinwonderland.html',
                '2010': '/creator.html',
                '0451': '/fahrenheit451.html'
            };

            $('.keypad').on('click', function(e) {
                e.preventDefault();
                const key = $(this).text();

                switch (key) {
                    case 'Clear':
                        currentText = '';
                        break;
                    case '⇦':
                        currentText = currentText.slice(0, -1);
                        break;
                    case 'Enter':
                        if (currentText.length === MAX_LENGTH) {
                            checkCode(currentText);
                        } else {
                            // Only alert if the user tries to submit an incomplete code
                            alert(`Please enter a complete ${MAX_LENGTH}-digit code.`);
                        }
                        return;
                    default:
                        if (currentText.length < MAX_LENGTH && key.length === 1) {
                            if (key.match(/^[0-9+*#]$/)) {
                                currentText += key;
                            }
                        }
                        break;
                }

                let displayValue = currentText.padEnd(MAX_LENGTH, '*');
                display.text(displayValue);
            });

            function checkCode(code) {
                if (codeLinks[code]) {
                    // *** Direct Redirection without popup ***
                    window.location.href = codeLinks[code];

                    // Reset code in case redirection is blocked or fails (optional)
                    currentText = '';
                    display.text('****');
                } else {
                    // Handle non-matching code without redirection
                    alert('Code Accepted. Searching for data...');
                    currentText = '';
                    display.text('****');
                }
            }
        });
    </script>
    <a href="https://codepen.io/FlyingEmu">Original by FlyingEmu</a>
</body>
</html>
