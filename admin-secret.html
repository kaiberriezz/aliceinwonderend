<!DOCTYPE html>
<html>
<head>
    <title>4-Digit Keypad</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #header {
            color: #4da6ff;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }

        #pwdcontainer {
            background: #1c1c1c;
            width: 440px;
            height: 550px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        #screen {
            height: 100px;
            width: 440px;
        }

        #display {
            background: #000000;
            padding: 10px;
            margin: 10px;
            color: #4da6ff;
            border: 1px solid #0055aa;
            height: 65px;
            font: 60px Calibri Light, sans-serif;
            text-align: center;
            line-height: 65px;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .keypad {
            color: #4da6ff;
            float: left;
            border: 1px solid #0055aa;
            width: 108px;
            height: 108px;
            font: 25px Calibri Light, sans-serif;
            text-align: center;
            line-height: 108px;
            transition: 0.2s;
            background: #333333;
        }

        .keypad:hover {
            position: relative;
            background: #444444;
        }

        .keypad:active {
            transition: all 0.05s;
            transform: translatey(3px);
        }
        
        #credits {
            margin-top: 20px;
            font-size: 10px; 
            color: #666;
            text-decoration: none;
        }
        
        #credits:hover {
            color: #4da6ff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="header">INPUT CODE</div>

    <div id="pwdcontainer">
        <div id="screen"><div id="display">****</div></div>
        <nav>
            <ul>
                <li class="keypad" href="#">7</li>
                <li class="keypad" href="#">8</li>
                <li class="keypad" href="#">9</li>
                <li class="keypad" href="#">Clear</li>
                <li class="keypad" href="#">4</li>
                <li class="keypad" href="#">5</li>
                <li class="keypad" href="#">6</li>
                <li class="keypad" href="#">⇦</li>
                <li class="keypad" href="#">1</li>
                <li class="keypad" href="#">2</li>
                <li class="keypad" href="#">+</li>
                <li class="keypad" href="#">*</li>
                <li class="keypad" href="#">0</li>
                <li class="keypad" href="#">#</li>
                <li class="keypad" href="#">Enter</li>
            </ul>
        </nav>
    </div>

    <a href="https://codepen.io/FlyingEmu" id="credits">FlyingEmu</a>

    <script>
        $(document).ready(function () {
            const MAX_LENGTH = 4;
            const display = $('#display');
            let currentText = display.text().replace(/\*/g, '');
            updateDisplay(); 

            const codeLinks = {
                '1865': '/aliceinwonderland.html',
                '2010': '/creator.html',
                '0451': '/fahrenheit451.html'
            };

            function updateDisplay() {
                const enteredLength = currentText.length;
                const remainingLength = MAX_LENGTH - enteredLength;
                
                const placeholder = remainingLength > 0 ? '_'.repeat(remainingLength) : '';

                // *** CHANGE: Removed the '#' prefix here ***
                const displayValue = currentText + placeholder;

                display.text(displayValue);
            }

            $('.keypad').on('click', function(e) {
                e.preventDefault();
                const key = $(this).text();

                switch (key) {
                    case 'Clear':
                        currentText = '';
                        break;
                    case '⇦':
                        currentText = currentText.slice(0, -1);
                        break;
                    case 'Enter':
                        if (currentText.length === MAX_LENGTH) {
                            checkCode(currentText);
                        } else {
                            alert(`Please enter a complete ${MAX_LENGTH}-digit code.`);
                        }
                        return;
                    default:
                        if (currentText.length < MAX_LENGTH && key.length === 1) {
                            if (key.match(/^[0-9+*#]$/)) {
                                currentText += key;
                            }
                        }
                        break;
                }

                updateDisplay(); 
            });

            function checkCode(code) {
                if (codeLinks[code]) {
                    window.location.href = codeLinks[code];
                } else {
                    alert('Code Accepted. Searching for data...');
                }
                
                currentText = '';
                updateDisplay();
            }
        });
    </script>
</body>
</html>
