<!DOCTYPE html>
<html>
<head>
    <title>4-Digit Keypad</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d; /* Deep black body background */
        }
        #pwdcontainer {
            background: #111111; /* Very dark container */
            margin-top: 50px;
            width: 440px;
            height: 550px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #0056b3; /* Thin blue border around the whole container */
        }

        #screen {
            height: 100px;
            width: 440px;
        }

        /* Display screen with a black background and blue text/border */
        #display {
            background: #000000; /* Pure black screen background */
            padding: 10px;
            margin: 10px;
            color: #4dc3ff; /* Bright light blue for the text */
            border: 2px solid #004080; /* Darker blue border */
            height: 65px;
            font: 60px Calibri Light, sans-serif;
            text-align: center;
            line-height: 65px;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Keypad button styles */
        .keypad {
            color: #4dc3ff; /* Bright light blue text */
            float: left;
            border: 1px solid #004080; /* Darker blue border */
            width: 108px;
            height: 108px;
            font: 25px Calibri Light, sans-serif;
            text-align: center;
            line-height: 108px;
            transition: 0.2s;
            background: #222222; /* Dark gray/black button base */
            cursor: pointer; /* Add cursor pointer for better UX */
        }

        /* Hover effect: bright blue shadow and lighter background */
        .keypad:hover {
            box-shadow: 0 0 15px #00aaff; /* Vibrant blue glow on hover */
            position: relative;
            background: #333333; /* Slightly lighter background on hover */
        }

        /* Active (click) effect: subdued blue shadow and slight press down */
        .keypad:active {
            transition: all 0.05s;
            transform: translatey(3px);
            box-shadow: 0 0 5px #0077cc; /* Subdued blue glow on active */
        }
        
        /* New styles for the credit link - more subtle black/blue */
        #credits {
            margin-top: 20px;
            font-size: 10px;
            color: #666; /* Subtle dark gray text */
            text-decoration: none;
        }
        
        #credits:hover {
            color: #4dc3ff; /* Light blue on hover for visibility */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="pwdcontainer">
        <div id="screen"><div id="display">****</div></div>
        <nav>
            <ul>
                <li class="keypad" href="#">7</li>
                <li class="keypad" href="#">8</li>
                <li class="keypad" href="#">9</li>
                <li class="keypad" href="#">Clear</li>
                <li class="keypad" href="#">4</li>
                <li class="keypad" href="#">5</li>
                <li class="keypad" href="#">6</li>
                <li class="keypad" href="#">⇦</li>
                <li class="keypad" href="#">1</li>
                <li class="keypad" href="#">2</li>
                <li class="keypad" href="#">3</li>
                <li class="keypad" href="#">+</li>
                <li class="keypad" href="#">*</li>
                <li class="keypad" href="#">0</li>
                <li class="keypad" href="#">#</li>
                <li class="keypad" href="#">Enter</li>
            </ul>
        </nav>
    </div>

    <a href="https://codepen.io/FlyingEmu" id="credits">FlyingEmu</a>

    <script>
        $(document).ready(function () {
            const MAX_LENGTH = 4;
            const display = $('#display');
            let currentText = display.text().replace(/\*/g, '');

            const codeLinks = {
                '1865': '/aliceinwonderland.html',
                '2010': '/creator.html',
                '0451': '/fahrenheit451.html'
            };

            $('.keypad').on('click', function(e) {
                e.preventDefault();
                const key = $(this).text();

                switch (key) {
                    case 'Clear':
                        currentText = '';
                        break;
                    case '⇦':
                        currentText = currentText.slice(0, -1);
                        break;
                    case 'Enter':
                        if (currentText.length === MAX_LENGTH) {
                            checkCode(currentText);
                        } else {
                            alert(`Please enter a complete ${MAX_LENGTH}-digit code.`);
                        }
                        return;
                    default:
                        if (currentText.length < MAX_LENGTH && key.length === 1) {
                            // Only allow digits, +, *, #
                            if (key.match(/^[0-9+*#]$/)) {
                                currentText += key;
                            }
                        }
                        break;
                }

                // Mask the input with '*' and update the display
                let maskedText = '*'.repeat(currentText.length);
                let displayValue = maskedText.padEnd(MAX_LENGTH, '*');
                display.text(displayValue);
            });

            function checkCode(code) {
                if (codeLinks[code]) {
                    // This part would navigate to a new page in a real environment
                    // For a basic demo, we'll just alert.
                    alert(`Code accepted: ${code}. Redirecting to ${codeLinks[code]}!`);
                    // window.location.href = codeLinks[code]; 

                    currentText = '';
                    display.text('****');
                } else {
                    alert('Code Accepted. Searching for data...');
                    currentText = '';
                    display.text('****');
                }
            }
        });
    </script>
</body>
</html>
