<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Welcome, Ladies, Gentlemen, and Other!</title>
    <link rel="icon" type="image/png" href="https://pixels.crd.co/assets/images/gallery24/37ffb81e.gif?v=29416114">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mrs+Sheppards&display=swap" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mountains+of+Christmas:wght@400;700&family=Mrs+Sheppards&display=swap');
    
        html {
            scroll-behavior: smooth;
        }

        body {
            height: 150vh; 
            margin: 0;
            padding: 0;
            font-family: "Cedarville Cursive", cursive;
        }

        /*
        ==================================================
        IMAGE ANIMATION CSS (Kept)
        ==================================================
        */
        #image {
            position: relative;
            padding: 40px;
            text-align: center;
        }

        #image img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #image.visible img {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-family:Mountains of Christmas;
            text-align: center; /* Center the title */
        }
        p {
            font-family: "Cedarville Cursive", cursive;
        }

        /* NEW CSS FOR HIDDEN BUTTON */
        .secret {
            /* This is the existing secret link's style */
            text-decoration: none;
            color: inherit;
            /* New: Make the text virtually invisible by setting its color to the background color (assuming a white background) */
            /* In this case, we'll keep the link visible, but the cursor change will be the secret */
        }

        .secret-container {
            /* New: Use a div to contain the button area */
            position: relative;
            display: inline-block; /* Only as wide as its content (the h1) */
        }

        .admin-trigger {
            /* A virtually invisible click area placed over the 'secret' link/text */
            position: absolute;
            /* Adjust these values to perfectly cover the word 'end' or the whole secret link */
            top: 0;
            right: 0;
            width: 15%; /* Adjust width to cover the 'end' part of the title */
            height: 100%;
            cursor: pointer; /* The key giveaway */
            z-index: 10;
            /* Optional: Add a subtle effect on hover to make it look like part of the design, if desired */
            /* background-color: rgba(255, 0, 0, 0.1); /* Use this for debugging the click area */
        }
        
    </style>
</head>
<body>
    <main>
    <div class="header">
        <div class="secret-container">
            <h1>
                Welcome to Alice in Wonder<a class="secret" href="/end.html">end</a>!
            </h1>
            <a class="admin-trigger" href="/admin-login.html" title="Admin Login" style="width: 15%;"></a>
        </div>
    </div>
    <center><p>A wonderful and unique world of rabbits, hats, and cards! come and join the fun!</p></center>

    <div id="image">
        <img src="https://github.com/kaiberriezz/aliceinwonderend/blob/main/downtherabbithole.png?raw=true" alt="Alice falling down the rabbit hole"/>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image');
            const triggerPoint = window.innerHeight * 0.8;

            function checkVisibility() {
                const box = imageContainer.getBoundingClientRect();

                if (box.top < triggerPoint) {
                    imageContainer.classList.add('visible');
                    window.removeEventListener('scroll', checkVisibility);
                }
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });
    </script>

        </main>
</body>
