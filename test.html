<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Welcome, Ladies, Gentlemen, and Other!</title>
    <link rel="icon" type="image/png" href="https://pixels.crd.co/assets/images/gallery24/37ffb81e.gif?v=29416114">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mrs+Sheppards&display=swap" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mountains+of+Christmas:wght@400;700&family=Mrs+Sheppards&display=swap');
    
        html {
            scroll-behavior: smooth;
        }

        body {
            /* Changed height to min-height to ensure the body stretches to at least 150vh */
            min-height: 150vh; 
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Cedarville Cursive", cursive;
            
            /* Added position/display properties to correctly space the footer */
            display: flex;
            flex-direction: column;
        }

        #image {
            position: relative;
            padding: 40px;
            text-align: center;
        }

        #image img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #image.visible img {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-family:Mountains of Christmas;

        }
        p {
            font-family: "Cedarville Cursive", cursive;
        }

        .site-footer {
            /* New dark background color and lighter text color for contrast */
            background-color: #333333; /* Darker gray background */
            padding: 20px 0;
            text-align: center;
            
            /* Pushes the footer to the bottom of the body/viewport */
            margin-top: auto; 
            
            /* Existing spacing/rounding properties */
            border-top: none; 
            border-radius: 30px; 
            margin: 20px 5% 0 5%;
            width: 90%; 
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Increased shadow for darker background */
            
            /* Pop-up animation styles */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        /* Class to make the footer visible */
        .site-footer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .site-footer .signature {
            font-family: 'Mrs Sheppards', cursive;
            font-size: 2.5em;
            margin: 0 0 5px 0;
            color: #f0f0f0; /* Light text for contrast on dark background */
        }

        .site-footer .copyright {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 1em;
            color: #aaaaaa; /* Medium-light text for the copyright */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            Welcome to Alice in Wonder<a class="secret" href="/end.html">end</a>!
        </h1>
    </div>
    <center><p>A wonderful and unique world of rabbits, hats, and cards! come and join the fun!</p></center>

    <div id="image">
        <img src="https://github.com/kaiberriezz/aliceinwonderend/blob/main/downtherabbithole.png?raw=true" alt="Alice falling down the rabbit hole"/>
    </div>

    <footer class="site-footer" id="site-footer">
        <p class="signature">With love,</p>
        <p class="copyright">&copy; <span id="year"></span> Alice in Wonderend</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image');
            const footer = document.getElementById('site-footer');
            const triggerPoint = window.innerHeight * 0.8;
            const footerTriggerPoint = window.innerHeight * 0.9;

            function checkVisibility() {
                const imageBox = imageContainer.getBoundingClientRect();
                const footerBox = footer.getBoundingClientRect();

                // Logic for the image animation
                if (imageBox.top < triggerPoint) {
                    imageContainer.classList.add('visible');
                }

                // Logic for the footer pop-up
                if (footerBox.top < footerTriggerPoint) {
                    footer.classList.add('visible');
                }
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });
    </script>
</body>
</html>
