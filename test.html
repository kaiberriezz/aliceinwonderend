<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Welcome, Ladies, Gentlemen, and Other!</title>
    <link rel="icon" type="image/png" href="https://pixels.crd.co/assets/images/gallery24/37ffb81e.gif?v=29416114">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mrs+Sheppards&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mountains+of+Christmas:wght@400;700&family=Mrs+Sheppards&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

        html {
            scroll-behavior: smooth;
        }

        body {
            /* Kept at 150vh to ensure scrollable space */
            height: 150vh; 
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Cedarville Cursive", cursive;
            /* Flex layout to push the footer to the bottom of the content */
            display: flex; 
            flex-direction: column;
        }
        
        /* New wrapper to allow content to take up space and push the footer down */
        .content-wrap {
            flex-grow: 1;
            /* Key change: Add bottom padding so the footer doesn't stick to the edge */
            padding-bottom: 50px; 
        }

        /*
        ==================================================
        IMAGE ANIMATION CSS (Kept)
        ==================================================
        */
        #image {
            position: relative;
            padding: 40px;
            text-align: center;
        }

        #image img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #image.visible img {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-family:Mountains of Christmas;

        }
        p {
            font-family: "Cedarville Cursive", cursive;
        }
        
        /*
        ==================================================
        COMPACT SESH 3D FOOTER STYLES (Finalized)
        ==================================================
        */
        
        .sesh-footer {
            width: 100%; 
            height: 50px; /* Reduced height for a more compact footer */
            background-color: #1a1a1a; 
            border-top: 1px solid #333; 
            color: #ddd; 
            
            position: relative; 
            margin-top: 20px; 
            margin-bottom: 30px; /* Key change: Creates a gap between the footer and the bottom of the viewport/page */
            
            overflow: hidden;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            font-family: "IBM Plex Mono", monospace;
        }

        /* Main container with 3D transformation */
        .footer-container {
            display: flex;
            height: 100%;
            transform-style: preserve-3d;
            position: relative;
        }
        
        /* Links section (now full width) */
        .links-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px; 
            transform-style: preserve-3d;
            transform: translateZ(5px);
            position: relative;
        }

        .link-group {
            display: flex;
            gap: 20px; 
        }

        .sesh-link {
            color: #777;
            font-size: 10px; 
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s;
            padding: 4px 6px;
        }

        .sesh-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #555;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .sesh-link:hover {
            color: #fff;
            transform: translateZ(10px);
            text-shadow: 0 0 6px rgba(200, 200, 200, 0.3);
        }

        .sesh-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* SESH title (Now acts as a simple branding/copy element) */
        .sesh-title {
            position: relative; 
            font-size: 14px;
            font-weight: bold;
            color: #555;
            letter-spacing: 6px;
            transform-style: preserve-3d; 
            transform: translateZ(5px); 
            text-shadow: 
                -1px -1px 0 #333,
                1px 1px 0 #333,
                0 0 10px rgba(50, 50, 50, 0.3);
        }

        /* Ticker strip at bottom */
        .sesh-ticker {
            width: 100%;
            height: 10px; /* Reduced ticker height */
            background-color: #0d0d0d;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
        }

        .ticker-content {
            position: absolute;
            white-space: nowrap;
            animation: scroll-left 30s linear infinite;
            color: #555;
            font-size: 8px;
            letter-spacing: 1px;
            padding: 1px 0; /* Adjusted padding */
        }

        /* Visual overlays (Kept for the glitch effect) */
        .scanline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(50, 50, 50, 0.05) 50%);
            background-size: 100% 2px;
            z-index: 5;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.06'/%3E%3C/svg%3E");
            opacity: 0.06;
            z-index: 4;
            pointer-events: none;
        }

        /* 3D floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #555;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            z-index: 3;
            animation: float-particle 8s infinite linear;
        }

        /* Animations */
        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0) translateZ(0); }
            25% { transform: translateY(-10px) translateX(10px) translateZ(10px); }
            50% { transform: translateY(0) translateX(20px) translateZ(0); }
            75% { transform: translateY(10px) translateX(10px) translateZ(-10px); }
            100% { transform: translateY(0) translateX(0) translateZ(0); }
        }

        /* 3D hover effect for the entire footer */
        .sesh-footer:hover {
            animation: subtle-hover 5s infinite ease-in-out;
        }

        @keyframes subtle-hover {
            0%, 100% { transform: translateZ(0) rotateX(0deg); }
            50% { transform: translateZ(5px) rotateX(1deg); }
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <div class="header">
            <h1>
                Welcome to Alice in Wonder<a class="secret" href="/end.html">end</a>!
            </h1>
        </div>
        <center><p>A wonderful and unique world of rabbits, hats, and cards! come and join the fun!</p></center>

        <div id="image">
            <img src="https://github.com/kaiberriezz/aliceinwonderend/blob/main/downtherabbithole.png?raw=true" alt="Alice falling down the rabbit hole"/>
        </div>
        
        </div>

    <div class="sesh-footer">
        <div class="grain-overlay"></div>
        <div class="scanline-overlay"></div>
        
        <div class="footer-container">
            <div class="links-section">
                <div class="link-group">
                    <a href="#" class="sesh-link">home</a>
                    <a href="#" class="sesh-link">about</a>
                    <a href="#" class="sesh-link">gallery</a>
                </div>
                
                <div class="sesh-title">ALICE IN WONDEREND</div>
                
                <div class="link-group">
                    <a href="#" class="sesh-link">creator</a>
                    <a href="#" class="sesh-link">support</a>
                </div>
            </div>
            
            <div class="particle" style="top: 20%; left: 30%; animation-delay: -2s;"></div>
            <div class="particle" style="top: 70%; left: 80%; animation-delay: -1s;"></div>
            <div class="particle" style="top: 50%; left: 20%; animation-delay: -3s;"></div>
            <div class="particle" style="top: 30%; left: 60%; animation-delay: -4s;"></div>
            <div class="particle" style="top: 10%; left: 90%; animation-delay: -2.5s;"></div>
            <div class="particle" style="top: 60%; left: 40%; animation-delay: -1.5s;"></div>
        </div>
        
        <div class="sesh-ticker">
            <div class="ticker-content">
                ITS ALL SO BLURRY - - - MY HEAD HURTS - - - <a style="text-decoration:none; color: #777;" href="https://github.com/kaiberriezz/aliceinwonderend/blob/main/alices_eye_diagnosis.jpeg?raw=true">EYE</a> CANT SEE - - - HELP | STATUS: ONLINE | 2025 ALICE INC. ALL RIGHTS RESERVED.
            </div>
        </div>
    </div>

    <script>
        // Existing script for image visibility
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image');
            const triggerPoint = window.innerHeight * 0.8;

            function checkVisibility() {
                const box = imageContainer.getBoundingClientRect();

                if (box.top < triggerPoint) {
                    imageContainer.classList.add('visible');
                    window.removeEventListener('scroll', checkVisibility);
                }
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });

        // SESH Footer script for 3D mouse movement and particles
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('.sesh-footer');
            const linksSection = document.querySelector('.links-section');
            
            // Random starting position for ticker
            const ticker = document.querySelector('.ticker-content');
            ticker.style.transform = `translateX(${Math.random() * 100}%)`;
            
            // Enhanced 3D effect on mouse movement
            footer.addEventListener('mousemove', function(e) {
                const rect = footer.getBoundingClientRect();
                const xPos = (e.clientX - rect.left) / rect.width;
                const yPos = (e.clientY - rect.top) / rect.height;
                
                const xRotation = (yPos - 0.5) * 5; 
                const yRotation = (xPos - 0.5) * 5; 
                
                footer.style.transform = `rotateX(${-xRotation}deg) rotateY(${yRotation}deg)`;
                
                // Parallax effect for link section
                linksSection.style.transform = `translateZ(5px) translateX(${yRotation * -1}px) translateY(${xRotation * -1}px)`;
            });
            
            // Reset on mouse leave
            footer.addEventListener('mouseleave', function() {
                footer.style.transform = ''; 
                linksSection.style.transform = 'translateZ(5px)';
            });
            
            // Create more floating particles dynamically
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `-${Math.random() * 8}s`;
                particle.style.opacity = `${Math.random() * 0.5}`;
                footer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
