    <style>
@import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Mountains+of+Christmas:wght@400;700&family=Mrs+Sheppards&display=swap');
    
        html {
            scroll-behavior: smooth;
        }

        body {
            height: 150vh; 
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Cedarville Cursive", cursive;
        }

        /*
        ==================================================
        IMAGE ANIMATION CSS (Kept)
        ==================================================
        */
        #image {
            position: relative;
            padding: 40px;
            text-align: center;
        }

        #image img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        #image.visible img {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-family:Mountains of Christmas;

        }
        p {
            font-family: "Cedarville Cursive", cursive;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            Welcome to Alice in Wonder<a class="secret" href="/end.html">end</a>!
        </h1>
    </div>
    <center><p>A wonderful and unique world of rabbits, hats, and cards! come and join the fun!</p></center>

    <div id="image">
        <img src="https://github.com/kaiberriezz/aliceinwonderend/blob/main/downtherabbithole.png?raw=true" alt="Alice falling down the rabbit hole"/>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image');
            const triggerPoint = window.innerHeight * 0.8;

            function checkVisibility() {
                const box = imageContainer.getBoundingClientRect();

                if (box.top < triggerPoint) {
                    imageContainer.classList.add('visible');
                    window.removeEventListener('scroll', checkVisibility);
                }
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });
    </script>
